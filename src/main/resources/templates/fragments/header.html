<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

    <link type="text/css" rel="stylesheet" media="all" href='' id="theme_css"/>
</head>
<body>

<nav class="navbar navbar-default" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:text="#{app.title}"></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="/fanfics/search">
                <div class="form-group">
                    <input type="text" name="q" class="form-control" th:placeholder="#{button.search}">
                </div>
                <button type="submit" class="btn btn-default" th:text="#{button.search}"></button>
            </form>

            <ul class="nav navbar-nav">
                <li><a href="/admin" sec:authorize="hasAuthority('ADMIN')" th:text="#{header.admin}"></a></li>
                <li><a href="" id="change-theme-btn" th:text="#{header.changeTheme}" style="background-color: transparent;border: none;box-shadow: none;"></a></li>
                <li class="dropdown">
                    <a href="#"  th:text="#{header.ln}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="?lang=ru" th:text="#{header.ru}"></a></li>
                        <li><a href="?lang=en" th:text="#{header.en}"></a></li>
                    </ul>
                </li>
                <li><a href="/fanfics/create" sec:authorize="hasAuthority('USER')" th:text="#{label.addFanfic}"></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:inline="text" href="/profile" sec:authorize="hasAuthority('USER')">
                    [[${#httpServletRequest.userPrincipal.name}]]</a></li>
                <li><a href="/logout" sec:authorize="hasAuthority('USER')" th:text="#{button.logout}">
                    <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                <li><a href="/login" sec:authorize="!hasAuthority('USER')" th:text="#{button.login}"><i
                        class="fa fa-sign-in" aria-hidden="true"></i>
                </a></li>
                <li><a href="/register" sec:authorize="!hasAuthority('USER')" th:text="#{button.registration}"><i
                        class="fa fa-sign-in" aria-hidden="true"></i>
                </a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<script src="/js/change-theme.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

</body>
</html>
